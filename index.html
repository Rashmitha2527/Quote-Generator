<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="https://kit.fontawesome.com/2e0135d879.js" crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cardContainer" id="cardContainer">
            <div class="card" id="card">
                <blockquote id="quote" style="height: 150px; font-weight: 800; font-size: 20px; background-color: #b29089;" ></blockquote>
                <h4 id="author"style="text-align: center; background-color: #b29089;"></h4>
                <hr style="margin-left: 15px; margin-right: 15px;">
                    <button id="nextButton" onclick="nextQuote()">Next quote</button>
            </div>
        </div>
    </body>
</html>
